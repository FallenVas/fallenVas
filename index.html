<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelBloom</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/870/870143.png " alt="TravelBloom Logo" width="50">
        <span class="brand-name">TravelBloom</span>
      </div>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>

      <div class="search-bar">

        <button id="clear-btn" class="clear-btn">Clear</button>
      </div>
    </nav>
  </header>
  <div id="results"></div>
  <div class="bg-image">

  </div>

        <div class="hero-text">
          <h1>EXPLORE <br>DREAM <br>DESTINATION</h1>
          <p>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.</p>

    <div class="social-links">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" width="30"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" width="30"></a>
